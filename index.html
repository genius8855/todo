<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
</head>
<link rel="stylesheet" href="style.css">
<body>

    <div class="container">
        <div class="top">
            <div class="todo">To-Do List</div>
            <div class="image"><img src="icon.png"></div>
        </div>

        <div class="input">
            <input class="input-box" type="text" id="input-box" placeholder="Enter the text">
            <button onclick="addTask()"></button>
        </div>

        <ul id="list-container">

        </ul>
    </div>
    <script src="script.js"></script>

</body>
</html>
